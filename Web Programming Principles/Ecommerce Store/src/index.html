<!DOCTYPE html>

<html lang="en">
  <head>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no" />
    <title>DS Games</title>
    <link rel="icon" type="image/png" href="images/headset.png" />
    <link rel="stylesheet" href="style.css" />
    <link rel="preconnect" href="https://fonts.gstatic.com" />
    <link
      href="https://fonts.googleapis.com/css2?family=Open+Sans:wght@400;600&display=swap"
      rel="stylesheet"
    />
    <link
      rel="stylesheet"
      href="https://stackpath.bootstrapcdn.com/font-awesome/4.7.0/css/font-awesome.min.css"
      integrity="sha384-wvfXpqpZZVQGK6TAh5PVlGOfQNHSoD2xbE+QkPxCAFlNEevoEH3Sl0sibVcOQVnN"
      crossorigin="anonymous"
    />
  </head>

  <body>
    <div class="alert">
      <p>Grand opening sale! 20% off with code GAME</p>
    </div>

    <main>
      <header>
        <div class="logo">
          <!-- Icon by Freepik -->
          <img src="images/headset.png" alt="logo" />
          <p>DS Games</p>
        </div>
        <nav>
          <a href="#">Home</a>
          <a href="#">Games</a>
          <a href="#">Contact</a>
        </nav>
      </header>

      <div class="advert">
        <div class="call-to-action">
          <h1>Quality gaming acessories for every type of <span class="accent">gamer</span>.</h1>
          <br />
          <h2>
            Exlpore our wide selection of games, acessories, <br />
            computer parts and beyond.
          </h2>
        </div>
        <img
          src="https://images.unsplash.com/photo-1489257712451-3a66755ca19c?ixlib=rb-1.2.1&ixid=MXwxMjA3fDB8MHxwaG90by1wYWdlfHx8fGVufDB8fHw%3D&auto=format&fit=crop&w=1350&q=80"
          width="500px"
          alt="PC setup"
        />
      </div>

      <h2 class="products-header">Products</h2>
      <hr />

      <div id="selector">
        <button value="All" id="all">All</button>
        <button value="Consoles">Consoles</button>
        <button value="Accessories">Accessories</button>
        <button value="Games">Games</button>
      </div>

      <div id="products"></div>

      <hr />

      <footer class="footer">
        <a href="#"><i class="fa fa-twitter"></i></a>
        <a href="#"><i class="fa fa-facebook"></i></a>
        <a href="#"><i class="fa fa-youtube"></i></a>
        <a href="#"><i class="fa fa-phone"></i></a>
      </footer>
    </main>

    <div class="copyright">
      <p>Copyright &copy DS Games. Made by Derek Shigetomi</p>
    </div>

    <!-- inventory.js contains all items for store -->
    <script src="inventory.js"></script>
    <script src="script.js"></script>
  </body>
</html>
